spring.datasource.url=jdbc:mysql://localhost:3306/subsc
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package= katachi.spring.execise.domain.model

#messge
spring.messages.basename=i18n/messages,i18n/ValidationMessages
#Log level
logging.level.katachi.spring=debug
