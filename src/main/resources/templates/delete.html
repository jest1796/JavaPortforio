<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>サービス項目削除</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
	<!-- ナビゲーション -->
	<nav class="navbar navbar-expand-md border-bottom">
		<h1 class="text-primary">削除内容確認</h1>
		<div class="mx-auto">
			<p>今日は、<span th:text="${#dates.format(#dates.createNow(), 'yyyy年M月d日 E曜日')}"></span>です。</p>
		</div>
		<div class=" ml-auto  form-inline">
			<span class="navbar-text px-3" th:text="'ようこそ　'+${user.getUsername} + '様'"></span>
			<form role="form" id="logout" th:action="@{/logout}" method="post">
				<button class="btn btn-outline-dark bg-light">ログアウト</button>
			</form>
		</div>
	</nav>

	<!-- ナビゲーション ここまで -->

	<!-- コンテナ -->
	<div class="container">
		<div class="row my-2 justify-content-center">
			
				<h2 class="mt-3 text-danger">以下の内容を削除します</h2>
			
		</div>
		<p th:text="${user.getUserId()}"></p>
		<!-- 入力フォーム -->
		<div class="row my-2 justify-content-center">
			<div class="col-sm-6">
				<form th:action="@{/delete}" method="post" th:object="${subscData}">
					<!--						IDをsubscDataに入れる-->
					<input type="hidden" name="id" th:value="${data.getId}">
					<!--					ユーザIDをSubscDataに入れる-->
					<input type="hidden" name="userId" th:value="${user.getUserId()}">

					<div class="mt-2 row h5">
						<p>サービス名：　　　</p>
						<p th:text="${data.getServName}"></p>
						<input type="hidden" name="servName" th:value="${data.getServName}">
					</div>

					<div class="pt-5 h5 row">
						<label for="pay">料金体系：　　　</label>
						<p>年額　</p>
						<p th:text="${data.getFee +'　円'}"></p>
						<input type="hidden" name="fee" th:value="${data.getFee}">
						<input type="hidden" name="pay" th:value="${data.getPay}">
					</div>

					<div class="pt-5 h5 row">
						<label>支払日：　　　　</label>

						<div th:if="${data.getMonth} == 0">
							<p>毎月　</p>
						</div>

						<div th:unless="${data.getMonth} == 0" class="row mr-1">
							<p>毎年　</p>
							<p th:text="${data.getMonth}"></p>
							<p>　月　</p>
						</div>

						<p th:text="${data.getDay}"></p>
						<input type="hidden" name="month" th:value="${data.getMonth}">
						<input type="hidden" name="day" th:value="${data.getDay}">
						<p>　日　</p>
					</div>

					<input type="submit" value="はい、削除します" class="mt-5 btn btn-lg btn-danger">
					<a href="/index" class="mt-5 ml-5  btn btn-sm btn-outline-primary">いいえ、しません<br>(トップページへ戻ります)</a>
				</form>
			</div>
		</div>
		<!-- 入力フォーム ここまで -->

	</div>
	<!-- コンテナ ここまで -->


</body>

</html>>
